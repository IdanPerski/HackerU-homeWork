<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Array</title>
</head>

<body>
    <div id="coffeeb"></div>
    <script>
        const coffeeb = document.getElementById('coffeeb');
        let coffee = ['black', 'Kaput Chino', 'Makia Auto', 'Amecrica No', 'Esspresso', 'instant Coffee', 'Ice Coffee'];
        console.log(coffee)

        for (let x = 0; x < coffee.length; x++) {

            coffeeb.innerHTML += x + '.' + coffee[x] + '</br>';
            coffeeb.style.fontSize = '4rem'

        }
    </script>
</body>

</html>
