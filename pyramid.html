<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramid</title>
    <style>
        body {
            font-size: 1.5rem;
        }

        div {
            background-color: teal;
            width: 70vw;
            height: 50vh;
            margin: 0 auto;
            color: plum;

        }
    </style>
</head>

<body>

    <script>

        let y = 0
        let star = '*'


        console.log(y)

        document.write('<div style="text-align:center;">')

        for (let x = 0; x <= 10; x++) {
            document.write(star.repeat(y) + '</br>')

            y++;
        }

        document.write('</div>')
    </script>
</body>

</html>
