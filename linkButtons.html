<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Buttons</title>
</head>

<body>
    <button onclick="go2('https://www.google.com')">Google</button>
    <button onclick="go2('https://www.YouTube.com')">YouTube</button>
    <button onclick="go2('https://www.facebook.com')">Facebook</button>
</body>

<script>
    function go2(url) {
        document.location = url;

    }
</script>

</html>
