<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Property</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    div {
        width: 50vw;
        height: 40vh;
        margin: 55px auto;
        background-color: rgb(125, 65, 65);
        border: solid;
        border-radius: 15px;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        box-shadow: 3px 3px 5px;

    }

    input,
    button {
        /* height: 70px; */
        width: 25%;
        padding: 5px;
        margin: 0 auto;
        cursor: pointer;
        box-shadow: 3px 3px 5px;
        font-size: 1.2rem;
        font-family: georgia;
        background-color: #898;
        text-align: center;
        line-height: 1.5;
        color: yellow;
        border-radius: 15px;

    }

    a {

        margin: 0 auto;
        display: block;
        text-align: center;
        text-decoration: none;

    }

    a:visited {
        color: black;
    }

    button:hover {
        background-color: #457;
    }

    #urlText {
        margin: 0 auto;
        text-align: center;
        color: yellowgreen;
        font-size: 2rem;
        height: 15vh;
        border: solid black;
        box-shadow: 3px 3px 5px black;
    }
</style>

<body>
    <div>


        <button>

            <a href="https://facebook.com" name="Facebook" target="_blank" onclick="showLink(this)">Facebook</a>

        </button>

        <button>

            <a href="https://Youtube.com" name="Youtube" target="_blank" onclick="showLink(this)"
                name="Youtube">Youtube</a>

        </button>

        <button>

            <a href="https://Google.com" name="Google" onclick="showLink(this)" target="_blank">Google</a>

        </button>



    </div>

    <div id="urlText">

    </div>





    <script>
        let urlText = document.getElementById("urlText");
        function showLink(obj) {
            urlText.innerText = obj.href
        }



    </script>
</body>

</html>
