<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myContainer {
            width: 75vw;
            height: 50vh;
            background-color: #666;
            margin: 0 auto;

            font-family: Georgia;
            box-shadow: 3px 5px 13px;

        }

        .divInputs {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
            text-align: center;
            color: aquamarine;

        }

        input {
            text-align: center;
            border: 2px solid tomato;
            margin: 15px;
        }
    </style>
</head>


<body>
    <div class="myContainer">

        <h1> Login</h1>
        <div class="divInputs">
            <input type="text" name="" id="inputText">
            <input type="button" value="Click" id="btn" onclick="login()">
        </div>
    </div>
    <script>
        let passwords = ['letMeIn', '1234', '4321', 'google', '1010']
        let inputText = document.getElementById('inputText');
        let btn = document.getElementById('btn');
        let btnCounter = 0


        function login() {


            btnCounter += 1
            console.log(btnCounter)



            for (let x = 0; x < passwords.length; x++) {

                if (inputText.value == passwords[x]) {
                    window.open("http://www.google.com")

                }

                else {
                    alert("wrong Password!")
                    break;
                }
            }

            if (btnCounter == 5) {
                document.getElementById('btn').disabled = true

                alert('You can\'t try more than that!')
            }

        }
    </script>
</body>

</html>
