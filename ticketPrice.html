<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Price</title>
    <style>
        label {
            font-size: 2rem;
            color: #639;
            font-family: georgia;
            display: block;
        }

        input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <form name="forme">
        <label for="">What is your age</label>
        <input type="text" name="userAge"><br>
        <input type="button" value="Click to get the ticket price" onclick="price()">
    </form>
    <script>
        function price() {
            var age = document.forme.userAge.value;
            if (age < 12) {
                alert('the ticket price is 75 nis');
            }
            else {
                if (age >= 65)
                    alert('the ticket price is 50 nis');
                else {
                    alert('the ticket prive us 150 nis');
                }
            }
        }
    </script>
</body>

</html>
